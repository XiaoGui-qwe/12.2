<script>
    function isTomorrow(date) {
       var tomorrow = new Date( date);
       if(isNaN(tomorrow.getTime())) {
        console.log("日期格式不合法");
        return;
       }
       var day = new Date();
       day.setHours(0,0,0,0);
       var tomorrowDay = new Date(day);
       tomorrowDay.setDate(tomorrowDay.getDate() + 1);
       tomorrow.setHours(0,0,0,0);
       return tomorrow.getTime() === tomorrowDay.getTime();
    }
    
    var date = "2024-12-03";
    console.log(isTomorrow(date)); 
    var date2 = "2024-11-04";
    console.log(isTomorrow(date2)); 
</script>
