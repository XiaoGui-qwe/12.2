<script>
    function isBetween( num1, num2, num3 ) {
        var date1 = new Date(num1);
        var date2 = new Date(num2);
        var date3 = new Date(num3);
        if( date1 <= date2 && date2 <= date3 || date3 <= date2 && date2 <= date1 ) {
            return true;
        } else {
            return false;
        }
    }
    console.log(isBetween("2024-01-01", "2024-01-02", "2024-01-03")); 
    console.log(isBetween('2024-12-2','2024-12-1','2024-12-3'));

</script>
